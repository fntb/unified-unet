defaults:
  - _self_
  - model: wavelet_unet_segmentation
  - data: kvasir
  - trainer: base

output_dir: .cache

hydra:
  run:
    dir: ./${output_dir}/experiments/runs/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ./${output_dir}/experiments/multiruns/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.override_dirname}