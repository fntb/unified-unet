# @package _global_
defaults:
  - /model: denoiser_mlp
  - /data: signal_1d
  - _self_


trainer:
  callbacks:
    - _target_: pytorch_lightning.callbacks.EarlyStopping
      monitor: val_loss
      mode: min
      patience: 10
    - _target_: pytorch_lightning.callbacks.ModelCheckpoint
      monitor: val_loss
      mode: min
      save_top_k: 1
      dirpath: ./${output_dir}/checkpoints
      filename: ${now:%Y-%m-%d_%H-%M-%S}-epoch={epoch}-val_loss={val_loss:.6f}